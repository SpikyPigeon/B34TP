<div class=" content">
	<div class=" row">
		<div class="col-12">
			<div class="row">
				<div class="col-3">
					<form id="newSim">
						Starting budget: <br>
						<div class="input-group">
							<div class="input-group-prepend">
								<span class="input-group-text form-control">$</span>
							</div>
							<input type="number" class="startSimForm form-control" min="20000"
							       max="5000000" value="300000" aria-label="money" step="1000">
						</div>
						Nbr terrains:
						<div class="input-group">
							<input type="number" class="startSimForm form-control" min="1" value="10"/>
						</div>
						Nbr years:
						<div class="input-group">
							<input type="number" class="startSimForm form-control" min="1" max="200" value="5"/>
						</div>
						<div class="card">
							<div class="card-header">
								<h3 class="text-center">Tree Shop</h3>
							</div>
							<div class="card-body scroll">
								<ul class="list-unstyled">
									<li class="media" *ngFor="let t of trees">
										<img class="align-self-center mr-1" src="{{this.tt.getImageForTree(t)}}"
										     style="background-image: url('./assets/img/tree/tree.jpg'); background-size: cover;"
										     width="30" height="30" alt=""/>
										<div class="media-body">
											<button type="button" class="btn btn-block btn-secondary px-1">
												{{t.name}}
											</button>
										</div>
									</li>
								</ul>
							</div>
						</div>
						<div class="card mt-1">
							<div class="card-body text-center">
								<h2>2'000'000 $</h2>
								<hr>
								<h2>10'000 mÂ²</h2>
							</div>
						</div>
					</form>
				</div>
				<div class="col-9">
					<div class="card">
						<div class="card-header">
							<h1 class="text-center">Edit Trees</h1>
						</div>
						<div class="card-body bigScroll">
							<div class="card-deck">
								<div class="card bg-dark mb-4" style="width: 15rem; max-width: 15rem; min-width: 15rem"
									*ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]">
									<img src="./assets/img/tree/coconut.jpg" class="card-img-top" alt=""/>
									<div class="card-body">
										<h5 class="card-title">Coconut Tree</h5>
										<h6 class="card-subtitle mb-2 text-muted">100$ Each</h6>
									</div>
									<ul class="list-group list-group-flush">
										<li class="list-group-item bg-dark text-white p-1">
											<div class="input-group m-0">
												<div class="input-group-prepend">
													<span class="input-group-text form-control">Quantity</span>
												</div>
												<input class="form-control" type="number" value="1" min="1"/>
											</div>
										</li>
										<li class="list-group-item bg-dark text-white p-1">(Price * Quantity)</li>
										<li class="list-group-item bg-dark text-white p-1 text-center">
											<label class="w-100">Is Bio : <input class="form-control" type="checkbox"></label>
										</li>
										<li class="list-group-item bg-dark text-white p-1">(Penalty)</li>
										<li class="list-group-item bg-dark text-white p-1">(Productivity)</li>
									</ul>
								</div>
							</div>
						</div>
						<hr>
						<div class="card-footer">
							<div class="clear-fix">
								<h3 style="float: left">Total cost:</h3>
								<h3 style="float: right">$ 1'584'900</h3>
							</div>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-block btn-success">Launch simulation!</button>
			</div>
		</div>
	</div>
</div>
